services:
  toro-main:
    image: ghcr.io/malken21/docker-minecraft-paper:1.20.4-3
    container_name: toro-main
    restart: unless-stopped
    ports:
      - "27249:25565"
      - "60016:8123"
    volumes:
      - "./main:/app"
    environment:
      - TZ=Asia/Tokyo
      - LANG=ja_JP.UTF-8
      - LANGUAGE=ja_JP:ja
      - LC_ALL=ja_JP.UTF-8
    stop_grace_period: 1m
    networks:
      - minecraft-network
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    env_file:
      - ./cloudflared.env
    command: tunnel run
    networks:
      - minecraft-network
networks:
  minecraft-network:
    external: true
